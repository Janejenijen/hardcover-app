<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Panel - Hardcover UKDLSM</title>
  <link rel="stylesheet" href="css/login.css" />
  <script src="js/jquery.min.js"></script> 
</head>
<body>
  <div class="login-box">
    <img src="assets/logo.png" alt="Logo" class="logo"> 
    <p>Hardcover Mahasiswa UKDLSM</p>
    <div class="form-group">
      <input type="text" id="username" placeholder="Username" autocomplete="off">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePassword()"><img src="assets/Eye.png" alt="Toggle Password"></span> 
      </div>
    </div>

    <div class="error" id="errorMsg">Username atau password salah!</div>

    <button id="loginBtn">Masuk</button>

    <div class="back">
      <a href="index.php">‚Üê Kembali ke Beranda</a> 
    </div>
  </div>

  <script src="js/login.js"></script> 
</body>
</html>
